<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>

</head>
<body>
    <div class="timerName">
        <h1 id="timer">
            00:00:00
        </h1>
    </div>

    <div class="buttonCommand">
        <input type="button" value="Start" id="btnStart" class="startButton">
        <input type="button" value="Pause" id="btnPause" class="pauseButton">
        <input type="button" value="Stop" id="btnStop" class="stopButton">
        
    </div>
</body>
<script src="script.js"></script>
</html>
